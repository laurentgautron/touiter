<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/touiter.css">
    <title>touiter</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Bienvenu sur Touiter <br> le n°1 des microblogs</h1>
        </div>
    </header>

    <section class="form-touit">
        <div class="container">
            <form action="" class="your-touit">
                <div class="pseudo">
                    <label for="pseudo">Votre pseudo</label>
                    <input type="text" name="pseudo" id="pseudo" maxlength="16" minlength="3">
                </div>
                <div class="message">
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" class="message" maxlength="256"></textarea>
                </div>
                <button type="submit" id="send" class="send-touit">Envoyer</button>
            </form>
        </div>
        <nav>
            <h3>Termes les plus utilisés: </h3>
        </nav>
    </section>
    <main>
        <section class="touits"></section>
        <section class="comment">
            <form action="" class="your-comment">
                <label for="text-comment">Sélectionnez un touit et écrivez un commentaire</label>
                <textarea name="" id="text-comment"></textarea>
                <button type="submit" class="send-comment">Envoyer</button>
            </form>
        </section>
    </main>


    <script src="JS/touit.js"></script>
</body>
</html>
